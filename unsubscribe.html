<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsubscribe - The Capitol Wire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body { 
        font-family: 'Inter', sans-serif; 
        text-align: center; 
        padding: 50px 20px; 
        background-color: #f3f4f6; 
        color: #1f2937; 
    }
    .card { 
        background: white; 
        padding: 40px; 
        border-radius: 8px; 
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
        max-width: 500px; 
        margin: 0 auto; 
    }
    h1 { color: #1e3a8a; margin-bottom: 10px; font-size: 1.5rem; } 
    p { color: #4b5563; margin-bottom: 20px; }
    
    .unsub-btn { 
        background-color: #dc2626; 
        color: white; 
        border: none; 
        padding: 12px 24px; 
        font-size: 1rem; 
        font-weight: 600; 
        border-radius: 6px; 
        cursor: pointer; 
        transition: background-color 0.2s;
    }
    .unsub-btn:hover { background-color: #b91c1c; }
    .unsub-btn:disabled { background-color: #9ca3af; cursor: not-allowed; }

    #email-display { font-weight: bold; color: #1f2937; font-size: 1.1em; }
    #status { margin-top: 25px; font-weight: 500; min-height: 24px; }
  </style>
</head>
<body>

  <div class="card">
    <h1>üèõÔ∏è The Capitol Wire</h1>
    
    <div id="content-area">
        <p>Are you sure you want to stop receiving House Floor Updates for:</p>
        <p id="email-display">...</p>
        
        <button id="confirm-btn" class="unsub-btn">Yes, Unsubscribe Me</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    // Wait for the browser to be fully ready before running anything
    window.addEventListener('DOMContentLoaded', (event) => {
        
        // --- CONFIGURATION ---
        const SUPABASE_URL = "https://jcrsdyyqrbtxyzhveszx.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_oQOSOkFpJAPfmnINrAYYUg_FNMRBM1h"; 
        // ---------------------

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get Elements
        const params = new URLSearchParams(window.location.search);
        const emailToUnsubscribe = params.get("email");
        const displayElement = document.getElementById("email-display");
        const btn = document.getElementById("confirm-btn");
        const statusDiv = document.getElementById("status");

        // Display the email immediately
        if (emailToUnsubscribe) {
            displayElement.innerText = emailToUnsubscribe;
        } else {
            displayElement.innerText = "Error: No email link found.";
            displayElement.style.color = "#dc2626";
            btn.style.display = "none";
        }

        // Add Click Listener to Button
        btn.addEventListener('click', async () => {
            if (!emailToUnsubscribe) return;

            btn.innerText = "Processing...";
            btn.disabled = true;
            statusDiv.innerText = "";

            try {
                // Call the new SQL function we created in Part 1
                const { error } = await supabase.rpc('unsubscribe_user', { 
                    email_input: emailToUnsubscribe 
                });

                if (error) throw error;

                // Success
                statusDiv.innerText = "Success. You have been unsubscribed.";
                statusDiv.style.color = "#059669"; 
                document.getElementById("content-area").style.display = "none"; 

            } catch (err) {
                console.error(err);
                statusDiv.innerText = "Error: Could not unsubscribe. Please reply to the email.";
                statusDiv.style.color = "#dc2626";
                btn.innerText = "Try Again";
                btn.disabled = false;
            }
        });
    });
  </script>
</body>
</html>
