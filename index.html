<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Capitol Wire | Official Floor Schedule</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0f172a;
      --accent: #2563eb;
      --bg: #ffffff;
      --bg-light: #f8fafc;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; color: var(--text); background: var(--bg); line-height: 1.4; font-size: 14px; }
    a { text-decoration: none; color: inherit; }

    /* NAV */
    nav { border-bottom: 1px solid var(--border); padding: 10px 0; position: sticky; top:0; background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); z-index: 100; }
    .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }
    .nav-inner { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-family: 'Merriweather', serif; font-weight: 900; font-size: 1.1rem; color: var(--primary); }
    .logo span { color: var(--accent); }
    .nav-btn { background: var(--primary); color: white; padding: 5px 12px; border-radius: 4px; font-size: 0.8rem; font-weight: 500; }

    /* COMPRESSED HERO */
    .hero { text-align: center; padding: 40px 0 30px; background: linear-gradient(to bottom, #fff, #f8fafc); border-bottom: 1px solid var(--border); }
    .hero h1 { font-family: 'Merriweather', serif; font-size: 1.8rem; margin-bottom: 8px; color: var(--primary); }
    .hero p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 20px; }
    
    /* COMPRESSED FORM */
    .form-box { max-width: 380px; margin: 0 auto; display: flex; gap: 6px; }
    input { flex: 1; padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.9rem; }
    button { background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.9rem; }
    button:hover { background: #1d4ed8; }
    .msg { margin-top: 6px; font-size: 0.8rem; min-height: 18px; }

    /* FEED SECTION */
    .feed-section { padding: 30px 0; min-height: 600px; }
    .feed-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 8px; border-bottom: 2px solid var(--primary); }
    .feed-title { font-weight: 700; font-size: 1rem; color: var(--primary); display: flex; align-items: center; gap: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    .live-dot { width: 6px; height: 6px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 0 2px rgba(34,197,94,0.3); }
    
    /* DENSE LIST LAYOUT */
    .bill-list { display: flex; flex-direction: column; border: 1px solid var(--border); border-radius: 6px; overflow: hidden; background: white; box-shadow: 0 2px 4px -1px rgba(0,0,0,0.05); }
    
    .bill-item { 
      padding: 12px 16px; /* Tighter padding for compression */
      border-bottom: 1px solid var(--border); 
      display: flex; 
      flex-direction: column; 
      gap: 4px; 
      transition: background 0.1s;
    }
    .bill-item:last-child { border-bottom: none; }
    .bill-item:hover { background: #f8fafc; }

    .item-top { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; }
    
    .bill-title { font-weight: 600; font-size: 0.95rem; color: var(--primary); line-height: 1.3; }
    
    .meta-row { display: flex; align-items: center; gap: 8px; font-size: 0.75rem; margin-top: 2px; }
    
    .category-badge { text-transform: uppercase; font-weight: 700; color: #64748b; background: #f1f5f9; padding: 2px 5px; border-radius: 3px; letter-spacing: 0.5px; font-size: 0.65rem; border: 1px solid #e2e8f0; }
    
    /* Email-style timestamp highlight */
    .timestamp { font-family: monospace; color: #b91c1c; font-weight: 600; background: #fef2f2; padding: 1px 5px; border-radius: 3px; }
    
    .action-link { font-size: 0.7rem; color: var(--accent); font-weight: 600; text-transform: uppercase; border: 1px solid var(--border); padding: 2px 6px; border-radius: 3px; background: white; white-space: nowrap; }
    .action-link:hover { border-color: var(--accent); background: #eff6ff; }

    /* FOOTER */
    footer { padding: 30px 0; text-align: center; font-size: 0.8rem; color: var(--text-muted); border-top: 1px solid var(--border); margin-top: 40px; }
  </style>
</head>
<body>

  <nav>
    <div class="container nav-inner">
      <div class="logo">üèõÔ∏è The Capitol <span>Wire</span></div>
      <a href="#subscribe" class="nav-btn">Get Alerts</a>
    </div>
  </nav>

  <header class="hero">
    <div class="container">
      <h1>Official House Floor Schedule</h1>
      <p>Live feed from the Office of the Clerk. Sorted by latest activity.</p>
      
      <div id="subscribe" class="form-box">
        <input type="email" id="email" placeholder="Work email..." required />
        <button id="submitBtn">Subscribe</button>
      </div>
      <div id="status" class="msg"></div>
    </div>
  </header>

  <section class="feed-section">
    <div class="container">
      <div class="feed-header">
        <div class="feed-title"><div class="live-dot"></div> Latest Updates & Schedule</div>
      </div>

      <div id="feed-container" class="bill-list">
        <div style="padding:30px; text-align:center; color:#94a3b8;">Loading official data...</div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      &copy; 2025 The Capitol Wire. Data sourced directly from docs.house.gov.
    </div>
  </footer>

  <script>
    const SUPABASE_URL = "https://jcrsdyyqrbtxyzhveszx.supabase.co";
    const SUPABASE_KEY = "sb_publishable_oQOSOkFpJAPfmnINrAYYUg_FNMRBM1h"; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function initFeed() {
        const container = document.getElementById('feed-container');
        try {
            // Fetch live data (Already sorted by bot)
            const { data, error } = await _supabase
                .from('live_feed')
                .select('*')
                .order('id', { ascending: true });

            if (data && data.length > 0) {
                container.innerHTML = '';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'bill-item';
                    
                    // Link Logic
                    let linkHtml = '';
                    if (item.link) {
                        const isPdf = item.link.toLowerCase().endsWith('pdf');
                        linkHtml = `<a href="${item.link}" target="_blank" class="action-link">${isPdf ? 'PDF' : 'TEXT'}</a>`;
                    }

                    div.innerHTML = `
                        <div class="item-top">
                            <div class="bill-title">${item.title}</div>
                            ${linkHtml}
                        </div>
                        <div class="meta-row">
                            <span class="category-badge">${item.category}</span>
                            <span class="timestamp">${item.timestamp}</span>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } else {
                container.innerHTML = '<div style="padding:30px; text-align:center; color:#64748b;">No active schedule items found.</div>';
            }
        } catch (e) {
            console.error(e);
            container.innerHTML = '<div style="padding:30px; text-align:center; color:red;">Unable to load feed.</div>';
        }
    }
    
    initFeed();

    // Subscribe
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('status');

    submitBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email || !email.includes('@')) {
        statusDiv.textContent = "Please enter a valid email address.";
        statusDiv.style.color = "red";
        return;
      }
      submitBtn.disabled = true;
      submitBtn.textContent = "...";
      const { error } = await _supabase.from('subscribers').insert([{ email: email }]);
      
      if (error) {
          statusDiv.textContent = error.code === '23505' ? "Already subscribed." : "Error.";
          statusDiv.style.color = error.code === '23505' ? "green" : "red";
      } else {
          statusDiv.textContent = "Subscribed!";
          statusDiv.style.color = "green";
          emailInput.value = "";
      }
      setTimeout(() => { submitBtn.disabled = false; submitBtn.textContent = "Subscribe"; }, 2000);
    });
  </script>
</body>
</html>
