<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Capitol Wire | Legislative Alerts</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@300;700;900&display=swap" rel="stylesheet">

  <style>
    /* --- CSS RESET & VARIABLES --- */
    :root {
      --primary: #0f172a;
      --accent: #1e3a8a;
      --bg: #ffffff;
      --bg-gray: #f8fafc;
      --text: #334155;
      --border: #e2e8f0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; color: var(--text); background: var(--bg); line-height: 1.5; }
    h1, h2, h3 { font-family: 'Merriweather', serif; color: var(--primary); }
    a { text-decoration: none; color: inherit; }

    /* --- LAYOUT --- */
    .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
    .section { padding: 60px 0; }

    /* --- NAV --- */
    nav { border-bottom: 1px solid var(--border); padding: 15px 0; position: sticky; top:0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 100; }
    .nav-inner { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-weight: 900; font-size: 1.2rem; color: var(--primary); }
    .nav-btn { background: var(--primary); color: white; padding: 8px 16px; border-radius: 6px; font-size: 0.85rem; }

    /* --- HERO --- */
    .hero { text-align: center; padding: 80px 0 40px; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 15px; }
    .hero p { color: #64748b; max-width: 600px; margin: 0 auto 30px; }

    /* --- LIVE FEED (GRID LAYOUT) --- */
    .feed-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
    .feed-header h2 { font-size: 1.5rem; margin: 0; }
    .live-dot { display: inline-block; width: 8px; height: 8px; background: #22c55e; border-radius: 50%; margin-right: 6px; }
    .status-text { font-size: 0.85rem; color: #64748b; font-weight: 500; }

    .feed-grid { display: grid; gap: 20px; }
    
    .bill-card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      border-left: 4px solid var(--accent);
    }
    .bill-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

    .card-meta { display: flex; justify-content: space-between; font-size: 0.8rem; color: #64748b; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; }
    .card-date { color: #dc2626; } /* Red for urgency */
    
    .card-title { font-size: 1.15rem; font-weight: 700; color: var(--primary); margin-bottom: 15px; line-height: 1.4; }
    
    .card-actions { display: flex; gap: 10px; }
    .tag { background: #f1f5f9; padding: 4px 10px; font-size: 0.75rem; border-radius: 4px; color: var(--text); border: 1px solid var(--border); font-weight: 500; }
    .tag:hover { background: #e2e8f0; color: var(--primary); border-color: #cbd5e1; }

    /* --- FORM --- */
    .form-box { max-width: 480px; margin: 0 auto; display: flex; gap: 8px; }
    input[type="email"] { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; }
    button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .status-msg { text-align: center; margin-top: 10px; font-size: 0.85rem; height: 20px; }

    /* --- FOOTER --- */
    footer { border-top: 1px solid var(--border); padding: 40px 0; margin-top: 60px; font-size: 0.85rem; color: #94a3b8; text-align: center; }
  </style>
</head>
<body>

  <nav>
    <div class="container nav-inner">
      <div class="logo">üèõÔ∏è The Capitol Wire</div>
      <a href="#subscribe" class="nav-btn">Get Alerts</a>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>Live House Floor Updates</h1>
      <p>Real-time feed directly from the Office of the Clerk. <br>Track legislation the moment it is added or updated.</p>
      
      <div id="subscribe" class="form-box">
        <input type="email" id="email" placeholder="Enter work email..." required />
        <button id="submitBtn">Subscribe Free</button>
      </div>
      <div id="status" class="status-msg"></div>
    </div>
  </section>

  <section class="section" style="background: var(--bg-gray);">
    <div class="container">
      <div class="feed-header">
        <h2><span class="live-dot"></span> Latest Activity</h2>
        <span class="status-text" id="last-checked">Live Connection</span>
      </div>

      <div id="live-feed-container" class="feed-grid">
        <div style="text-align:center; color:#94a3b8; padding:40px;">Loading schedule...</div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      &copy; 2025 The Capitol Wire. Not an official government website.
    </div>
  </footer>

  <script>
    const SUPABASE_URL = "https://jcrsdyyqrbtxyzhveszx.supabase.co";
    const SUPABASE_KEY = "sb_publishable_oQOSOkFpJAPfmnINrAYYUg_FNMRBM1h"; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function initLiveFeed() {
        const feedContainer = document.getElementById('live-feed-container');
        try {
            const { data, error } = await _supabase.from('live_feed').select('*').order('id', { ascending: true });

            if (data && data.length > 0) {
                feedContainer.innerHTML = '';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'bill-card';
                    
                    // Link Logic
                    let linkHtml = '';
                    if (item.link) {
                        const isPdf = item.link.toLowerCase().endsWith('pdf');
                        linkHtml = `<a href="${item.link}" target="_blank" class="tag">${isPdf ? 'Download PDF' : 'View Text'} &rarr;</a>`;
                    }

                    div.innerHTML = `
                        <div class="card-meta">
                            <span>${item.category}</span>
                            <span class="card-date">${item.timestamp}</span>
                        </div>
                        <div class="card-title">${item.title}</div>
                        <div class="card-actions">
                            ${linkHtml}
                        </div>
                    `;
                    feedContainer.appendChild(div);
                });
            } else {
                feedContainer.innerHTML = '<div style="text-align:center; padding:40px;">No active schedule items found.</div>';
            }
        } catch (e) {
            console.error(e);
            feedContainer.innerHTML = '<div style="text-align:center; color:red; padding:40px;">Unable to load feed.</div>';
        }
    }
    initLiveFeed();

    // Subscribe Logic
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.getElementById('status');

    submitBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email || !email.includes('@')) {
        statusDiv.textContent = "Please enter a valid email address.";
        statusDiv.style.color = "red";
        return;
      }
      submitBtn.disabled = true;
      submitBtn.textContent = "Processing...";
      const { error } = await _supabase.from('subscribers').insert([{ email: email }]);
      if (error) {
          statusDiv.textContent = error.code === '23505' ? "You are already on the list!" : "Error joining list.";
          statusDiv.style.color = error.code === '23505' ? "green" : "red";
      } else {
          statusDiv.textContent = "Success! You are now subscribed.";
          statusDiv.style.color = "green";
          emailInput.value = "";
      }
      setTimeout(() => { submitBtn.disabled = false; submitBtn.textContent = "Subscribe Free"; }, 2000);
    });
  </script>
</body>
</html>
